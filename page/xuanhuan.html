        tailwind.config = {
            theme: {
                extend: {
                    // 保留原颜色方案
                    colors: {
                        primary: '#3B82F6', 
                        secondary: '#10B981', 
                        accent: '#F59E0B',

        @layer utilities {
            .content-auto {

            }

            }
            .card-hover:hover {
                transform: translateY(-3px);

            .tag-hot {

</head>
