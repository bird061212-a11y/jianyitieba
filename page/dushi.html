<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>都市小说吧</title>
    <!-- 引入Tailwind CSS框架 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    // 保留原颜色方案，确保风格统一
                    colors: {
                        primary: '#3B82F6', 
                        secondary: '#10B981', 
                        accent: '#F59E0B', 
                        dark: '#1F2937', 
                        light: '#F3F4F6' 
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            }
            .tag-hot {
                background: linear-gradient(120deg, #FF6B6B, #F59E0B);
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-dark">
    <!-- 顶部搜索区 -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between mb-3">
                <h1 class="text-xl font-bold text-dark">都市小说吧</h1>
                <button id="toggleMobileSearch" class="md:hidden text-gray-500 hover:text-primary">
                    <i class="fa fa-search text-lg"></i>
                </button>
            </div>

            <!-- 桌面端搜索框 -->
            <div class="hidden md:block relative mb-2">
                <input type="text" placeholder="搜索都市小说/作者"
                    class="w-full py-2 px-4 pr-10 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all text-sm">
                <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-primary transition-colors">
                    <i class="fa fa-search"></i>
                </button>
            </div>

            <!-- 移动端搜索框 -->
            <div class="md:hidden relative hidden" id="mobileSearch">
                <input type="text" placeholder="搜索都市小说..."
                    class="w-full py-2 px-4 pr-10 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all text-sm">

                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- 中心内容区 -->

            </div>

    </main>

    <script>
        // 移动端搜索切换功能
        document.getElementById('toggleMobileSearch').addEventListener('click', function() {
            const mobileSearch = document.getElementById('mobileSearch');
            mobileSearch.classList.toggle('hidden');

</body>
