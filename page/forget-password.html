<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修改密码</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
		<link rel="stylesheet" href="../css/public.css" media="all">
		<style>
			.layui-form-item .layui-input-company {
				width: auto;
				padding-right: 10px;
				line-height: 38px;
			}

			.container {
				max-width: 400px;
				margin: 50px auto;
				padding: 20px;
				background: #fff;
				border-radius: 5px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			.form-group {
				margin-bottom: 15px;
			}

			label {
				display: block;
				margin-bottom: 5px;
				color: #333;
			}

			.layui-input {
				width: 100%;
				padding: 10px;
				border: 1px solid #e6e6e6;
				border-radius: 4px;
			}

			.code-container {
				display: flex;
				gap: 10px;
			}

			.code-input {
				flex: 1;
			}

			.layui-btn {
				padding: 0 15px;
				height: 38px;
				line-height: 38px;
				background: #1E9FFF;
				color: #fff;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}

			.layui-btn:disabled {
				background: #ccc;
				cursor: not-allowed;
			}

			.tip {
				color: #666;
				font-size: 12px;
				margin-top: 5px;
			}

			.layui-container {
				width: 100%;
				height: 100%;
				overflow: hidden
			}
		</style>
	</head>
	<body>
		<div class="layui-container">
			<div class="admin-login-background">
				<div class="layui-form login-form">
					<form class="layui-form" action="">
						<div class="layui-form layuimini-form">
							<div class="layui-form-item">
								<label class="layui-form-label required" id="phone">绑定的手机号或邮箱</label>
								<div class="layui-input-block">
									<input type="" name="email" lay-verify="required" lay-reqtext="请输入你绑定的手机号或邮箱"
										placeholder="请输入绑定的手机号或邮箱" value="" class="layui-input">
									</button>
								</div>
							</div>
							<div class="layui-form layuimini-form">
								<div class="layui-form-item">
									<label class="layui-form-label required">验证码</label>
									<div class="layui-input-block">
										<input type="password" name="email" lay-verify="required" lay-reqtext="请输入验证码"
											placeholder="请输入验证码" value="" class="layui-input">


									</div>
								</div>

								<div class="layui-form-item">
									<label class="layui-form-label required" id="passwprd">新的密码</label>
									<div class="layui-input-block">
										<input type="password" name="new_password" lay-verify="required"
											lay-reqtext="新的密码不能为空" placeholder="请输入新的密码" value="" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label required" id="repassword">请再次输入密码</label>
									<div class="layui-input-block">
										<input type="password" name="again_password" lay-verify="required"
											lay-reqtext="新的密码不能为空" placeholder="请输入新的密码" value="" class="layui-input">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn layui-btn-normal" lay-submit
										lay-filter="saveBtn">确认重置</button>
								</div>
							</div>
						</div>
				</div>
			</div>
		</div>
		</form>


		<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
		<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
		<script>
			layui.use(['form', 'miniTab'], function() {
				var form = layui.form,
					layer = layui.layer,
					miniTab = layui.miniTab;

				//监听提交
				form.on('submit(saveBtn)', function(data) {
					var index = layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					}, function() {
						layer.close(index);
						miniTab.deleteCurrentByIframe();
					});
					return false;
				});

			});
		</script>
		<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
		<script src="../lib/layui-v2.6.3/layui.js"></script>
<script>
	function form_check(){
		let password = document.getElementById("password")
		let passwordreg = /^[A-Za-z0-9]{6,}$/;
		if (!passwordreg.test(password.value.trim())) {
			alert(password.placeholder)
			return false;
		}
		let repassword = document.getElementById("repassword");
		if (repassword.value !== password.value) {
			alert("两次输入的密码不一致");
			return false;
		}
	}
</script>
	</body>
</html>
