<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>违规处理界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索违规内容</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">违规内容</label>
                            <div class="layui-input-inline">
                                <input type="text" name="content" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">违规用户</label>
                            <div class="layui-input-inline">
                                <input type="text" name="user" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">处理状态</label>
                            <div class="layui-input-inline">
                                <select name="status">
                                    <option value="">全部</option>
                                    <option value="待处理">待处理</option>
                                    <option value="已处理">已处理</option>
                                    <option value="不予处理">不予处理</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 新增违规记录 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 批量删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">封禁账号</a>
            <a class="layui-btn layui-btn-xs" lay-event="checkPass">删除内容</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑记录</a>
            <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="back">标记已处理</a>
          
        </script>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '../api/违规处理.json', // 违规处理数据接口
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'content', width: 150, title: '违规内容'},
                {field: 'detail', title: '详细描述', minWidth: 200},
                {field: 'user', width: 100, title: '违规用户'},
                {field: 'type', width: 100, title: '违规类型'},
                {field: 'source', width: 100, title: '来源渠道'},
                {field: 'reportTime', width: 160, title: '举报时间', sort: true},
                {field: 'handleTime', width: 160, title: '处理时间', sort: true},
                {field: 'status', width: 100, title: '处理状态', templet: function(d){
                    return d.status === '待处理' ? '<span style="color:orange;">' + d.status + '</span>' : d.status;
                }},
                {title: '数据统计', width: 120, templet: function(d){
                    return '举报次数: ' + d.reportCount + '<br>浏览量: ' + d.viewCount + '<br>影响范围: ' + d.influence;
                }},
                {title: '处理结果', width: 120, templet: function(d){
                    return '处理方式: ' + d.handleType + '<br>处罚时长: ' + d.punishTime;
                }},
                {title: '操作', minWidth: 200, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加违规记录操作
                var index = layer.open({
                    title: '新增违规记录',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/violation/add.html', // 新增违规记录页面路径
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听批量删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                if (data.length === 0) {
                    layer.msg('请选择要删除的违规记录');
                    return;
                }
                layer.confirm('确定删除选中的 ' + data.length + ' 条违规记录吗？', function (index) {
                    // 这里执行批量删除的逻辑，比如调用接口等
                    layer.msg('删除成功');
                    layer.close(index);
                    // 重新加载表格数据
                    table.reload('currentTableId');
                });
            }
        });

        // 监听表格工具事件
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') { // 编辑
                var index = layer.open({
                    title: '编辑违规记录',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '#' + data.id, // 编辑违规记录页面路径
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'checkPass') { // 删除内容
                layer.confirm('确定删除该违规内容吗？', function (index) {
                    // 这里执行删除内容的逻辑，比如调用接口等
                    layer.msg('违规内容已删除');
                    layer.close(index);
                    // 重新加载表格数据，模拟状态变更
                    obj.update({
                        status: '已处理'
                    });
                });
            } else if (obj.event === 'back') { // 标记已处理
                layer.prompt({title: '请输入处理结果', formType: 2}, function(text, index){
                    layer.close(index);
                    // 这里执行标记已处理的逻辑，比如调用接口等，text为处理结果
                    layer.msg('已标记为处理完成，结果：' + text);
                    // 重新加载表格数据，模拟状态变更
                    obj.update({
                        status: '已处理'
                    });
                });
            } else if (obj.event === 'delete') { // 封禁账号
                layer.confirm('确定要封禁该用户账号吗？', function (index) {
                    // 这里执行封禁账号的逻辑，比如调用接口等
                    obj.del();
                    layer.close(index);
                    layer.msg('用户已封禁');
                });
            }
        });

    });
</script>

</body>
</html>
