<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>后台管理-添加审核帖子</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
		<!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}

			body {
				background-color: #f2f3f5;
				padding: 15px;
				box-sizing: border-box;
			}

			.layui-card {
				margin-bottom: 15px;
			}

			.layui-form-item {
				margin-bottom: 15px;
			}

			.form-container {
				background-color: #fff;
				padding: 20px;
				border-radius: 4px;
				box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
			}

			.title-bar {
				margin-bottom: 20px;
				padding-bottom: 10px;
				border-bottom: 1px solid #e6e6e6;
			}

			.title-bar h2 {
				font-size: 18px;
				color: #333;
				display: inline-block;
				margin: 0;
			}

			.operation-bar {
				margin-top: 20px;
				text-align: right;
			}

			.layui-textarea {
				min-height: 200px;
			}
		</style>
	</head>
	<body>
		<div class="title-bar">
			<h2>添加/编辑帖子审核</h2>
		</div>
		
		<div class="form-container">
			<form class="layui-form" action="" lay-filter="postForm">
				<div class="layui-form-item">
					<label class="layui-form-label">帖子标题</label>
					<div class="layui-input-block">
						<input type="text" name="title" lay-verify="required" placeholder="请输入帖子标题" 
							autocomplete="off" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">所属模块</label>
					<div class="layui-input-block">
						<select name="module" lay-verify="required">
							<option value="">请选择模块</option>
							<option value="闲聊灌水">闲聊灌水</option>
							<option value="明星动态">明星动态</option>
							<option value="音乐专区">音乐专区</option>
							<option value="粉丝活动">粉丝活动</option>
							<option value="影视评论">影视评论</option>
							<option value="图片分享">图片分享</option>
							<option value="明星资讯">明星资讯</option>
							<option value="周边交易">周边交易</option>
						</select>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">所属分类</label>
					<div class="layui-input-block">
						<select name="category" lay-verify="required">
							<option value="">请选择分类</option>
							<option value="未关联分类">未关联分类</option>
							<option value="电影相关">电影相关</option>
							<option value="华语音乐">华语音乐</option>
							<option value="明星活动">明星活动</option>
							<option value="演员分析">演员分析</option>
							<option value="明星写真">明星写真</option>
							<option value="荣誉奖项">荣誉奖项</option>
							<option value="粉丝日常">粉丝日常</option>
							<option value="专辑周边">专辑周边</option>
							<option value="演艺历程">演艺历程</option>
						</select>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">作者</label>
					<div class="layui-input-block">
						<input type="text" name="author" lay-verify="required" placeholder="请输入作者名称" 
							autocomplete="off" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">帖子内容</label>
					<div class="layui-input-block">
						<textarea name="content" lay-verify="required" placeholder="请输入帖子内容" 
							class="layui-textarea"></textarea>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">审核状态</label>
					<div class="layui-input-block">
						<input type="radio" name="status" value="待审核" title="待审核" checked>
						<input type="radio" name="status" value="审核通过" title="审核通过">
						<input type="radio" name="status" value="审核不通过" title="审核不通过">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">是否置顶</label>
					<div class="layui-input-block">
						<input type="radio" name="isTop" value="是" title="是">
						<input type="radio" name="isTop" value="否" title="否" checked>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">浏览量</label>
					<div class="layui-input-block">
						<input type="number" name="views" min="0" value="0" 
							autocomplete="off" class="layui-input">
					</div>
				</div>
				
				<div class="operation-bar">
					<button type="button" class="layui-btn layui-btn-primary" id="cancelBtn">取消</button>
					<button class="layui-btn" lay-submit="" lay-filter="submitPost">保存</button>
				</div>
			</form>
		</div>

		<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
		<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
		<script>
			layui.use(['form', 'layer'], function() {
				var form = layui.form,
					layer = layui.layer;

				// 表单提交
				form.on('submit(submitPost)', function(data) {
					// 模拟提交数据
					console.log('帖子审核.json:', data.field);
					
					// 显示提交成功消息
					layer.msg('帖子保存成功', {
						icon: 1,
						time: 1500
					}, function() {
						// 跳转到帖子列表页
						window.location.href = './帖子审核.html';
					});
					
					return false; // 阻止表单跳转
				});
				
				// 取消按钮事件
				$('#cancelBtn').on('click', function() {
					layer.confirm('确定要取消吗？未保存的数据将丢失。', {
						btn: ['确定', '取消']
					}, function() {
						// 跳转到帖子列表页
						window.location.href = './帖子审核.html';
					});
				});
			});
		</script>
	</body>
</html>
